<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script defer="" src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('todos', {
                    subitem: 'XX',
                    todo:
                        [
                            {id: 1, label: 'walk dog'},
                            {id: 2, label: 'buy milk'},
                            {id: 3, label: 'make cake'},
                        ],
                    current: '',
                    add() {
                        this.todo.push({id: this.todo.length + 1, label: this.current})
                    },
                    addsubitem(x) {
                        console.log(x)
                    }
                }
            )
        })
    </script>
</head>
<body>
<h1 class="text-3xl font-bold">
    To do list
</h1>
<div class="group ">
    <ul x-data>
        <template x-for="todo_item in $store.todos.todo">
            <li>
                <span x-text="todo_item.label"></span>
                <span x-data="{ subitem: '' }">
                    <input x-model="subitem" type="text">
                    <button @click="$store.todos.addsubitem(subitem)">add sub item</button>
                </span>
            </li>
        </template>
    </ul>
</div>
<div x-data>
    <input type="text" x-model="$store.todos.current">
    <button @click="$store.todos.add()">add new</button>
</div>
</body>

</html>
