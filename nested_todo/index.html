<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script defer="" src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('todos', {
                    subitem: 'XX',
                    todo:
                        [
                            {id: 1, label: 'walk dog', sublist: ['first bit', 'second part', 'finale']},
                            {id: 2, label: 'buy milk', sublist: ['first bit', 'second part', 'finale']},
                            {id: 3, label: 'make cake', sublist: ['first bit', 'second part', 'finale']},
                        ],
                    current: '',
                    add() {
                        this.todo.push({id: this.todo.length + 1, label: this.current, sublist: []})
                    },
                    addsubitem(target_obj, x) {
                        console.log(target_obj, x)
                        target_obj.sublist.push(x)
                    }
                }
            )
        })
    </script>
</head>
<body>
<h1 class="text-3xl font-bold">
    To do list
</h1>
<div class="group ">
    <ul x-data>
        <template x-for="todo_item in $store.todos.todo">
            <li>
                <span x-text="todo_item.label"></span>
                <span x-data="{ subitem: '' }">
                    <input x-model="subitem" type="text">
                    <button @click="$store.todos.addsubitem(todo_item, subitem)">add sub item</button>
                    <ul>
                        <template x-for="subitem in todo_item.sublist">
                            <li x-text="subitem"></li>
                        </template>
                    </ul>
                </span>
            </li>
        </template>
    </ul>
</div>

<h1>add new item</h1>
<div x-data>
    <input type="text" x-model="$store.todos.current">
    <button @click="$store.todos.add()">add new</button>
</div>
</body>

</html>
